<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuxPyuZ_uvAL3F9bCDGqBEY1I-COIYGeQ">
  </script>
  <script type="text/javascript" src="openweather.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="banner col-sm-3 offset-sm-1">
        <div class="middle">
          <div id="dateAndTime">
            <h2 id='date'></h2>
            <h2 id="time"></h2>
            
            <div class="toggable">
              <h3 class="wordSunrise">Sunrise: </h3>
              <div class="sunriseTime"></div>
              <h3 class="wordSunset">Sunset: </h3>
              <div class="sunsetTime"></div>
              <div class="moreInfoAboutSun">
                <h4 class="wordsTimeTill">Time Till: </h4>
                <p class="tillSunrise"><strong>Sunrise: </strong><span class="srTime"></span></p>
                <p class="tillSunset"><strong>Sunset: </strong><span class="ssTime"></span></p>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="banner col-sm-3 offset-sm-1">
        <div class='middle'>
          <h1 class="heading">Weather App</h1>
          <input type="text" class='search' placeholder='Place' /><button class='submitSearch'>Search</button>
          <p>Type in the location as follows: 'city' or 'city, country'</p>
          <div class="toggable">
            <div class="location">
              <h3 class='locationInfo'></h3>
            </div>
            <h3 class='wordTemperature'>Temperature: </h3>
            <div class="weather-temperature">

            </div>
            <div id="otherTemps"></div>
          </div>
          <div class="resultsList">
            <div class="middle resultLinks">

            </div>
          </div>
        </div>

      </div>
      <div class="banner col-sm-3 offset-sm-1">
        <div class="middle">
          <div class="toggable">
            <h3 class="wordDescription">Description: </h3>
            <div class="desc"></div>
            <h3 class="wordsWindSpeed">Wind Speed: </h3>
            <div class="windSpeed"></div>
            <div class="otherSpeeds"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
